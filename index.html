    <script>
        // پیکربندی Firebase با اطلاعات شما
        const AA76_firebaseConfig = {
            apiKey: "AIzaSyAmgGn86QlOdb1mYBgGGWdto5ljzGhKk8s",
            authDomain: "iranfx-chat.firebaseapp.com",
            databaseURL: "https://iranfx-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "iranfx-chat",
            storageBucket: "iranfx-chat.firebasestorage.app",
            messagingSenderId: "728128902903",
            appId: "1:728128902903:web:70b0d864888895c2faa5f2"
        };

        // Initialize Firebase
        firebase.initializeApp(AA76_firebaseConfig);
        const AA76_database = firebase.database();

        // Global variables with AA76 prefix
        let AA76_currentUser = null;
        const AA76_ADMIN_EMAIL = "info@iranfxapp.ir";
        const AA76_ADMIN_USERNAME = "ایران افیکس";
        
        // Elements with AA76 prefix
        const AA76_loginScreen = document.getElementById('AA76-loginScreen');
        const AA76_userNameElement = document.getElementById('AA76-userName');
        const AA76_userAvatarElement = document.getElementById('AA76-userAvatar');
        const AA76_chatMessagesElement = document.getElementById('AA76-chatMessages');
        const AA76_messageInputElement = document.getElementById('AA76-messageInput');
        const AA76_sendButtonElement = document.getElementById('AA76-sendButton');
        const AA76_loginButtonElement = document.getElementById('AA76-loginBtn');
        const AA76_usernameInputElement = document.getElementById('AA76-username');
        const AA76_adminEmailInputElement = document.getElementById('AA76-adminEmail');
        const AA76_onlineCountElement = document.getElementById('AA76-onlineCount');
        const AA76_imageUploadBtn = document.getElementById('AA76-imageUploadBtn');
        const AA76_imageInputElement = document.getElementById('AA76-imageInput');
        const AA76_emojiBtn = document.getElementById('AA76-emojiBtn');
        const AA76_emojiPickerContainer = document.getElementById('AA76-emojiPicker');
        const AA76_emojiButtons = document.querySelectorAll('.AA76-emoji-btn');
        const AA76_imageModal = document.getElementById('AA76-imageModal');
        const AA76_modalImage = document.getElementById('AA76-modalImage');
        const AA76_closeModal = document.getElementById('AA76-closeModal');
        const AA76_logoutBtn = document.getElementById('AA76-logoutBtn');
        
        // Initialize the app
        function AA76_init() {
            // Check if user is already logged in
            const savedUser = localStorage.getItem('AA76_currentUser');
            if (savedUser) {
                AA76_currentUser = JSON.parse(savedUser);
                AA76_initializeChat();
            }
            
            // Set up event listeners
            AA76_setupEventListeners();
        }
        
        // Set up event listeners
        function AA76_setupEventListeners() {
            // Use onclick for better compatibility
            AA76_loginButtonElement.onclick = AA76_loginUser;
            AA76_usernameInputElement.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    AA76_loginUser();
                }
            };
            AA76_adminEmailInputElement.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    AA76_loginUser();
                }
            };
            
            AA76_sendButtonElement.onclick = AA76_sendMessage;
            AA76_messageInputElement.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    AA76_sendMessage();
                }
            };
            
            AA76_imageUploadBtn.onclick = function() {
                AA76_imageInputElement.click();
            };
            
            AA76_imageInputElement.onchange = AA76_handleImageUpload;
            
            AA76_emojiBtn.onclick = function() {
                AA76_emojiPickerContainer.classList.toggle('show');
            };
            
            // Add event listeners to emoji buttons
            AA76_emojiButtons.forEach(btn => {
                btn.onclick = function() {
                    AA76_messageInputElement.value += this.textContent;
                    AA76_emojiPickerContainer.classList.remove('show');
                    AA76_messageInputElement.focus();
                };
            });
            
            // Close emoji picker when clicking outside
            document.addEventListener('click', function(e) {
                if (!AA76_emojiBtn.contains(e.target) && !AA76_emojiPickerContainer.contains(e.target)) {
                    AA76_emojiPickerContainer.classList.remove('show');
                }
            });
            
            AA76_closeModal.onclick = function() {
                AA76_imageModal.style.display = 'none';
            };
            
            // Close modal when clicking outside the image
            AA76_imageModal.onclick = function(e) {
                if (e.target === AA76_imageModal) {
                    AA76_imageModal.style.display = 'none';
                }
            };
            
            AA76_logoutBtn.onclick = AA76_logoutUser;
        }
        
        // Login functionality
        function AA76_loginUser() {
            const username = AA76_usernameInputElement.value.trim();
            const adminEmail = AA76_adminEmailInputElement.value.trim();
            
            if (!username) {
                alert('لطفا نام کاربری خود را وارد کنید');
                return;
            }
            
            // Check if admin email is provided and correct
            const isAdmin = adminEmail === AA76_ADMIN_EMAIL;
            
            AA76_currentUser = {
                name: isAdmin ? AA76_ADMIN_USERNAME : username,
                email: isAdmin ? adminEmail : null,
                avatar: username.charAt(0),
                isAdmin: isAdmin,
                id: Date.now().toString()
            };
            
            localStorage.setItem('AA76_currentUser', JSON.stringify(AA76_currentUser));
            AA76_initializeChat();
        }
        
        // Logout functionality
        function AA76_logoutUser() {
            if (confirm('آیا از خروج اطمینان دارید؟')) {
                // Clear current user
                localStorage.removeItem('AA76_currentUser');
                AA76_currentUser = null;
                
                // Show login screen
                AA76_loginScreen.style.display = 'flex';
                
                // Reset form
                AA76_usernameInputElement.value = '';
                AA76_adminEmailInputElement.value = '';
                
                // Remove Firebase listeners
                AA76_database.ref('messages').off();
            }
        }
        
        // Initialize chat after login
        function AA76_initializeChat() {
            // Update UI
            AA76_userNameElement.textContent = AA76_currentUser.name;
            if (AA76_currentUser.isAdmin) {
                AA76_userNameElement.innerHTML = `${AA76_currentUser.name} <span class="AA76-admin-badge">مدیر</span>`;
            }
            AA76_userAvatarElement.textContent = AA76_currentUser.name.charAt(0);
            
            // Enable input and button
            AA76_messageInputElement.disabled = false;
            AA76_sendButtonElement.disabled = false;
            AA76_messageInputElement.focus();
            
            // Hide login screen
            AA76_loginScreen.style.display = 'none';
            
            // Load messages from Firebase
            AA76_loadMessages();
        }
        
        // Send message functionality
        function AA76_sendMessage() {
            const messageText = AA76_messageInputElement.value.trim();
            if (!messageText) return;
            
            const message = {
                id: Date.now(),
                sender: AA76_currentUser.name,
                text: messageText,
                time: new Date().toLocaleTimeString('fa-IR'),
                date: new Date().toLocaleDateString('fa-IR'),
                userId: AA76_currentUser.id,
                isAdmin: AA76_currentUser.isAdmin
            };
            
            // Save message to Firebase
            AA76_saveMessage(message);
            
            // Clear input
            AA76_messageInputElement.value = '';
        }
        
        // Handle image upload
        function AA76_handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const message = {
                    id: Date.now(),
                    sender: AA76_currentUser.name,
                    image: event.target.result,
                    time: new Date().toLocaleTimeString('fa-IR'),
                    date: new Date().toLocaleDateString('fa-IR'),
                    userId: AA76_currentUser.id,
                    isAdmin: AA76_currentUser.isAdmin
                };
                
                // Save message to Firebase
                AA76_saveMessage(message);
                
                // Reset file input
                AA76_imageInputElement.value = '';
            };
            reader.readAsDataURL(file);
        }
        
        // Save message to Firebase
        function AA76_saveMessage(message) {
            AA76_database.ref('messages').push(message);
        }
        
        // Load messages from Firebase
        function AA76_loadMessages() {
            // Clear current messages
            AA76_chatMessagesElement.innerHTML = '<div class="AA76-loading">در حال بارگذاری پیام‌ها...</div>';
            
            // Load from Firebase
            AA76_database.ref('messages').on('value', (snapshot) => {
                AA76_chatMessagesElement.innerHTML = '';
                const messages = snapshot.val();
                
                if (messages) {
                    Object.values(messages).forEach(message => {
                        AA76_addMessageToUI(message);
                    });
                }
                
                // Scroll to bottom
                AA76_chatMessagesElement.scrollTop = AA76_chatMessagesElement.scrollHeight;
            });
        }
        
        // Add message to UI
        function AA76_addMessageToUI(message) {
            const messageElement = document.createElement('div');
            const isSelf = AA76_currentUser && AA76_currentUser.id === message.userId;
            messageElement.className = `AA76-message ${isSelf ? 'self' : ''}`;
            
            let messageContent = '';
            
            if (message.image) {
                messageContent = `
                    <div class="AA76-message-header">
                        <span class="AA76-message-sender">${message.sender}</span>
                        <span class="AA76-message-time">${message.time} - ${message.date}</span>
                    </div>
                    <img src="${message.image}" class="AA76-message-image" onclick="AA76_openImageModal('${message.image}')">
                `;
            } else {
                messageContent = `
                    <div class="AA76-message-header">
                        <span class="AA76-message-sender">${message.sender}</span>
                        <span class="AA76-message-time">${message.time} - ${message.date}</span>
                    </div>
                    <div class="AA76-message-text">${message.text}</div>
                `;
            }
            
            // Only show delete button for admin users
            const deleteButton = AA76_currentUser && AA76_currentUser.isAdmin ? 
                `<button class="AA76-delete-message" onclick="AA76_deleteMessage(${message.id})"><i class="fas fa-trash"></i></button>` : '';
            
            messageElement.innerHTML = `
                <div class="AA76-message-avatar">${message.sender.charAt(0)}</div>
                <div class="AA76-message-content">
                    ${messageContent}
                    ${deleteButton}
                </div>
            `;
            
            AA76_chatMessagesElement.appendChild(messageElement);
        }
        
        // Delete message (admin only)
        function AA76_deleteMessage(messageId) {
            if (!AA76_currentUser.isAdmin) return;
            
            if (confirm('آیا از حذف این پیام اطمینان دارید؟')) {
                // Find and remove message from Firebase
                AA76_database.ref('messages').orderByChild('id').equalTo(parseInt(messageId)).once('value', (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        childSnapshot.ref.remove();
                    });
                });
            }
        }
        
        // Open image modal
        function AA76_openImageModal(imageSrc) {
            AA76_modalImage.src = imageSrc;
            AA76_imageModal.style.display = 'flex';
        }
        
        // Initialize the app
        AA76_init();
    </script>
</body>
</html>
